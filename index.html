<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form class="">

    <label for="nome">Nome completo:</label> 
     <input type="text" id="nome" name="nome" required> <br>
     <br>

     <label for="email">Informe seu email:</label>
     <input type="email" name="email" required> <br>
     <br>

    <label for="idade">Informe sua idade:</label>
    <input type="text" name="idade" required> <br>
     <br>

     <label for="telefone">Telefone</label>
     <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"> <br>
    
      <br>

    <label for="estado"> Informe o estado:</label>
    <input type="text" name="estado" required> <br>
    <br>

    <label for="cidade">Informe a cidade:</label>
    <input type="text" name="cidade" required> <br>
    <br>

    <label for="ocupacao"> Informe sua Ocupação:</label>
    <input type="text" name="ocupacao" required> <br>
    <br>

    <p>Já fez psicoterapia ou acompanhamento?</p>
    <input type="radio" id="sim" name="pergunta" value="Sim" required>
   <label for="pergunta">Sim</label><br>
   <input type="radio" id="sim" name="pergunta" value="Nao" required>
   <label for="pergunta">Não</label><br>

     <br>
     <p>Você faz uso de medicação psiquiátrica?</p>
     <input type="radio" id="sim" name="pergunta-2" value="Sim" required>
     <label for="pergunta-2">Sim</label><br>
     <input type="radio" id="sim" name="pergunta-2" value="Nao" required>
     <label for="pergunta-2">Não</label><br>
     <br>

     <p>Qual o melhor período para agendamento?</p>
     <input type="radio" id="manha" name="pergunta-3" value="Manha" required>
     <label for="pergunta-2">Manhã</label><br>
     <input type="radio" id="tarde" name="pergunta-3" value="Tarde" required>
     <label for="pergunta-2">Tarde</label><br>
     <input type="radio" id="noite" name="pergunta-3" value="Noite" required>
     <label for="pergunta-2">Noite</label><br>
     <br>

     <p>Qual o tipo de atendimento?</p>
     <input type="radio" id="presencial" name="pergunta-4" value="Presencial" required>
     <label for="pergunta-2">Presencial</label> <br>
     <input type="radio" id="online" name="pergunta-4" value="Online" required>
     <label for="pergunta-4">Online</label><br>
     <br>

     <p>Renda mensal</p>
     <input type="radio" id="menos" name="pergunta-5" value="Menos" required>
     <label for="pergunta-5">Menos que um salário mínimo</label><br>
     <input type="radio" id="um" name="pergunta-5" value="Um" required>
     <label for="pergunta-5">Um salário mínimo</label><br>
     <input type="radio" id="dois" name="pergunta-5" value="Dois" required>
     <label for="pergunta-5">Dois salários</label><br>
     <input type="radio" id="mais" name="pergunta-5" value="Mais" required>
     <label for="pergunta-5">Mais de dois salários</label><br>
     <br>

     <p>Porque você deseja fazer terapia?</p>
     <textarea placeholder="Digite sua mensagem" minlength="30" maxlength="40" rows="7" cols="40" required></textarea>
<br>

     <input type="submit" value="Enviar">
</form>


</body>
</html>
